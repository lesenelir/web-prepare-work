<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>导航制作</title>
    <style>
      ul {
        list-style: none;
        width: 350px;
        height: 40px;
        background-color: #000000;
      }

      li {
        float: left;
        margin-left: 20px;
        margin-right: 20px;
        line-height: 40px;
      }

      a {
        text-decoration: none;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!--  ul是容器级别标签可以设置宽高  -->
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">关于</a></li>
      <li><a href="#">博文</a></li>
      <li><a href="#">分类</a></li>
    </ul>

  </body>
</html>
