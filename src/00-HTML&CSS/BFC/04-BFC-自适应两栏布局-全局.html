<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

      * {
        margin: 0;
        padding: 0;
      }

      .left {
        float: left;
        width: 300px;
        height: 100vh;
        background-color: #ff6666;
        opacity: 0;
      }

      .right {
        overflow: hidden;
        width: auto;
        height: 100vh;
        background-color: #ffcccc;
      }

    </style>
  </head>
  <body>
    <!--左侧固定 右侧可拉伸-->
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>

  </body>
</html>
