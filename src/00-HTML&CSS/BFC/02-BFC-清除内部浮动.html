<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BFC应用2-清除内部浮动</title>

    <style>
      /* 父级元素没有设置高度，则内容自动由盒子撑开,如果子盒子浮动，则父亲盒子高度为0*/
      .parent {
        overflow: hidden;
        border: 5px solid #fcc;
        width: 300px;
      }

      .child {
        border: 5px solid #f66;
        width: 100px;
        height: 100px;
        float: left;
      }
    </style>

  </head>
  <body>

    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>

  </body>
</html>
