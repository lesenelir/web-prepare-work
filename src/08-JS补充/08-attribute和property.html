  <body>
    <input id="myInput" value="1" sth="自定义属性"/>

    <script>

      const myId = document.querySelector('#myInput')

      console.dir(myId)
      console.log(myId.attributes)

      // Note:
      //   attributes是属于property的一个子集，它保存了HTML标签上定义的属性
