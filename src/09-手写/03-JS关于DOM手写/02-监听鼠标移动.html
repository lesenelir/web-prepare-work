<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>监听鼠标移动</title>
    <style>
      .box {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 1px solid #000000;
        background-color: #cccccc;
      }
    </style>
  </head>
  <body>

    <div class="box"></div>

    <script>
      // div随鼠标移动而移动
      const box = document.querySelector('.box')

      document.addEventListener('mousemove', function (event) {
        event = event || window.event // 兼容IE
        let x = event.pageX
        let y = event.pageY
        box.style.left = x + 'px'
        box.style.top = y + 'px'
      })


    </script>

  </body>
</html>
