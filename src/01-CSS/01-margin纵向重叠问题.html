<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>margin纵向重叠</title>
    <style>
      p {
        font-size: 16px;
        line-height: 1;
        margin-top: 10px;
        margin-bottom: 15px;
      }

      .div1 {
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <!--  A和B相邻15px  -->
    <p>AAA</p>
    <p></p>
    <p></p>
    <p></p>
    <div class="div1">
      <p>BBB</p>
    </div>

    <!-- 解决方法：给某一个p标签设置一个div 当作BFC 块级格式化上下文 -->

  </body>
</html>
