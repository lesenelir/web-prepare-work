<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>清除浮动</title>

    <style>

      .div1 {
        width: 200px;
        border: 1px solid #000;
        /*overflow: hidden;*/ /*1. 添加BFC 清除元素*/
      }

      .div2  {
        float: left;
        width: 100px;
        height: 100px;
        background-color: green;
      }

      /* 2. 手写clearfix 伪元素*/
      .clearfix::after {
        content: '';
        display: block;
        clear: both;
      }

    </style>

  </head>
  <body>
    <div class="div1 clearfix">
      <div class="div2"></div>
    </div>

  </body>
</html>
