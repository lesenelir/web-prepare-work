<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>定位</title>

    <style>
      .relative {
        position: relative;
        width: 400px;
        height: 200px;
        border: 1px solid #ccc;
        top: 20px;
        left: 50px;
      }

      .absolute {
        position: absolute;
        width: 200px;
        height: 100px;
        border: 1px solid blue;
        top: 20px;
        left: 50px;
      }
    </style>

  </head>
  <body>
    绝对定位和相对定位的方式
    <div class="relative">
      <div class="absolute">this is absolute</div>
    </div>

  </body>
</html>
